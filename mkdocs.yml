site_name: SD.Next Documentation
site_description: SD.Next Documentation
copyright: Â©SD.Next org
repo_url: https://github.com/vladmandic/automatic
repo_name: SD.Next
edit_uri: wiki/
docs_dir: wiki
site_dir: docs
site_url: https://vladmandic.github.io/sdnext-docs/ 
plugins:
  - search
  - social
  - tags
  - gh-admonitions
markdown_extensions:
  - abbr
  - admonition
  - pymdownx.details
  - pymdownx.superfences
theme:
  name: material
  logo: favicon.ico
  favicon: favicon.ico
  language: en 
  features:
    - navigation.footer
    - navigation.indexes 
    - navigation.instant
    - navigation.instant.preview
    - navigation.path
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      primary: teal
      accent: teal
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to system preference
extra:
  generator: false
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/VjvR2tabEX
      name: Discord
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@SDNext
      name: Youtube
exclude_docs: |
  _*
  Home.md
nav:
  - Home: index.md
  - Install:
